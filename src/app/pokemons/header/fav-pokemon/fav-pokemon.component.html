<!-- Button trigger modal -->
<button *ngIf="pokemon" type="button" class="btn btn-warning btn-sm animate__animated animate__fadeIn"
  data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ver Pok√©mon
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-theme="light" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{ pokemon.name | uppercase }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-12 d-flex justify-content-center">
          <img [src]="pokemon.image" class="card-img-top w-50" [alt]="pokemon.name">
        </div>
        <ul class="card-text">
          <li>Tipo:
            <span *ngFor="let type of pokemon.types; let last = last">
              {{ type.type.name }}
              <ng-container *ngIf="!last">- </ng-container>
            </span>
          </li>
          <li> Habilidades:
            <span *ngFor="let ability of pokemon.abilities; let last = last">
              {{ ability.ability.name }}
              <ng-container *ngIf="!last">- </ng-container>
            </span>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
